<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&display=swap" />
    <title>ADS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2f2f2f]">
    <!-- Main Content -->
    <div class="flex flex-row w-full">
        <div class="flex h-screen">
            {% include 'sidebar.html' %}
        </div>
        <!-- Horizontal Scrolling Container -->
        <div class="relative w-full h-screen overflow-x-hidden">
            <div class="container">
                <!-- Page 1: Home -->
                <div class="page">
                    <img id="dynamicImage" 
                         src="{{ url_for('static', filename='images/HomePageBg.jpg') }}" 
                         class="w-screen h-screen object-cover -scale-x-100">
                         <div class="absolute top-80 left-10">
                            <h2 class="text-[#e5e5e5] text-8xl font-bold">NOSOS ALERT</h2>
                            <h4 class="text-[#e5e5e5] text-lg font-thin ml-2 text-center">TRACK CLIMATE-SENSITIVE DISEASES IN YOUR AREA</h4>
                            <a href="#" 
   onclick="navigate(event, 1); showNavButtons();"
   class="relative z-10 mt-2 px-2 py-1.5 rounded-lg inline-block text-center
          bg-[#f2f2f2] opacity-100 hover:opacity-100 left-64 group">
    <div class="flex flex-row items-center justify-center gap-0 group-hover:gap-2 transition-all duration-300">
        <h3 class="text-[#1e1e1e] text-sm text-center ml-6 transform group-hover:-translate-x-2 transition-transform duration-300">
            Disease Info
        </h3>
        <span class="material-symbols-outlined text-[#1e1e1e] group-hover:visible opacity-0 
                    group-hover:opacity-100 transition-opacity duration-300">
            arrow_right_alt
        </span>
    </div>
</a>

                         
                        </div>
                </div>

                <!-- Page 2: Leptospirosis -->
                <div class="page">
                    {% include 'Leptos.html' %}
                </div>

                <!-- Page 3: Dengue -->
                <div class="page">
                    {% include 'Dengue.html' %}
                </div>

                <!-- Page 4: ABD -->
                <div class="page">
                    {% include 'ABD.html' %}
                </div>

                <!-- Page 5: Typhoid -->
                <div class="page">
                    {% include 'Typhoid.html' %}
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons (Initially Hidden) -->
<div id="nav-buttons" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 mb-5 flex gap-5 justify-center hidden">
    <a href="#" onclick="navigate(event, 0)" class="nav-button px-10 py-1 rounded inline-block text-center bg-[#F2F2F2] opacity-50 hover:bg-[#e0e0e0] hover:opacity-100"></a>
    <a href="#" onclick="navigate(event, 1)" class="nav-button px-10 py-1 rounded inline-block text-center bg-[#F2F2F2] opacity-50 hover:bg-[#e0e0e0] hover:opacity-100"></a>
    <a href="#" onclick="navigate(event, 2)" class="nav-button px-10 py-1 rounded inline-block text-center bg-[#F2F2F2] opacity-50 hover:bg-[#e0e0e0] hover:opacity-100"></a>
    <a href="#" onclick="navigate(event, 3)" class="nav-button px-10 py-1 rounded inline-block text-center bg-[#F2F2F2] opacity-50 hover:bg-[#e0e0e0] hover:opacity-100"></a>
    <a href="#" onclick="navigate(event, 4)" class="nav-button px-10 py-1 rounded inline-block text-center bg-[#F2F2F2] opacity-50 hover:bg-[#e0e0e0] hover:opacity-100"></a>
</div>



    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
