<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&display=swap" />
    <title>ADS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2f2f2f]">
    <!-- Sidebar -->
    <div class="flex h-auto">
        {% include 'sidebar.html' %}
        <div class="flex flex-col w-full">
            <!-- Image Container -->
            <div class="relative h-screen">
                <!-- Dynamic Background Image -->
                <img id="dynamicImage" 
                     src="{{ url_for('static', filename='images/HomePageBg.jpg') }}" 
                     class="w-screen h-screen object-cover -scale-x-100">

                <!-- Buttons -->
                <div class="absolute inset-0 flex gap-5 justify-center items-end pb-5">
                    <a href="{{ url_for('index') }}" 
                    class="px-10 py-1 bg-[#F2F2F2] opacity-50 hover:opacity-100 rounded inline-block text-center">
                        Go to Page 1
                    </a>
                    <a href="{{ url_for('leptos') }}" 
                    class="px-10 py-1 bg-[#F2F2F2] opacity-50 hover:opacity-100 rounded inline-block text-center">
                        Go to Page 2
                    </a>
                    <a href="{{ url_for('dengue') }}" 
                    class="px-10 py-1 bg-[#F2F2F2] opacity-50 hover:opacity-100 rounded inline-block text-center">
                        Go to Page 3
                    </a>
                    <a href="{{ url_for('abd') }}"  
                    class="px-10 py-1 bg-[#F2F2F2] opacity-50 hover:opacity-100 rounded inline-block text-center">
                        Go to Page 4
                    </a>
                    <a href="{{ url_for('typhoid') }}" 
                    class="px-10 py-1 bg-[#F2F2F2] opacity-50 hover:opacity-100 rounded inline-block text-center">
                        Go to Page 5
                    </a>

                </div>
                

                <!-- Text Content -->
                <div class="absolute top-1/3 left-10">
                    <h2 class="text-[#e5e5e5] text-8xl font-bold">NOSOS ALERT</h2>
                    <h4 class="text-[#e5e5e5] text-2xl font-extralight ml-2">TRACK CLIMATE-SENSITIVE DISEASES IN YOUR AREA</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
</body>
</html>
